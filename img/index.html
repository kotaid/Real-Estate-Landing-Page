<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Real Estate Landing Page</title>
  </head>
  <body>
    <header>
      <img src="house1.jpg" alt="" />
      <div id="layer"></div>
      <nav>
        <span class="buy">Buy</span>
        <span>Sell</span>
        <span>Rent</span>
        <span>Mortgage</span>
        <span>Agents</span>
        <span>Featured</span>
        <span>New/Advise</span>
        <span>Log In</span>
        <span id="sign" class="red-btn">Sign Up</span>
      </nav>
      <div id="search">
        <div>
          <span class="buy">BUY</span>
          <span>RENT</span>
          <span>SELL</span>
          <span>HOME ESTIMATE</span>
        </div>
        <form action="">
          <input
            type="text"
            placeholder="Enter an Address, City, ZIP, Neiberhood"
          />
          <img src="angel.svg" alt="" />
          <button type="submit" class="red-btn">Search</button>
        </form>
      </div>
      <footer>
        <div>
          <span class="buy">1,682</span>
          <span>Homes for Sale</span>
        </div>
        <div>
          <span class="buy">178</span>
          <span>Open Houses</span>
        </div>
        <div>
          <span class="buy">2,786</span>
          <span>Recently Sold</span>
        </div>
        <div>
          <span class="buy">475</span>
          <span>Price Reduced</span>
        </div>
      </footer>
    </header>
    <main>
      <h4>HOMES YOU MIGHT LIKE</h4>
      <div class="card">
        <img src="house5.jpg" alt="" />
        <div class="card-footer">
          <div>
            <h4>$1025,,000</h4>
            <img src="like.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="card">
        <img src="house6.jpg" alt="" />
        <div class="card-footer">
          <div>
            <h4>$3,132,000</h4>
            <img src="like.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="card">
        <img src="house2.jpg" alt="" />
        <div class="card-footer">
          <div>
            <h4>$2,049,000</h4>
            <img src="like.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
